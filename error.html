<!DOCTYPE html>
<html>
<head>
  <title>Error Page</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 48px;
    }

    img {
      margin-top: 50px;
    }
  </style>
  <script>
    // Get the status code from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const statusCode = urlParams.get('code');

    // Update the page content with the actual status code
    document.addEventListener('DOMContentLoaded', () => {
      const statusCodeElement = document.getElementById('status-code');
      const img = document.getElementById('error-image');

      statusCodeElement.textContent = statusCode;
      img.src = `https://http.cat/${statusCode}`;
    });
  </script>
</head>
<body>
  <h1>Error <span id="status-code"></span></h1>
  <img id="error-image" src="" alt="HTTP Status Code Cat">
</body>
</html>
